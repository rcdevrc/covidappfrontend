<div *ngIf="isLoading">
    <div class="loaderImage"> </div>
    <div class="preLoaderWrapper">  
    </div>
    </div>

<tabset [justified]=true>
    
    <tab heading="View Trace Info">
       
        <app-table 
            
            [rows]="data" 
            [cols]="columns"
            [searchableProperty] = "searchingKey"
            [searchBy] = "searchKeyword"
            #tableComponent
            ></app-table>
    </tab>
    <tab heading="Update Trace Manually">

        <app-widgetcard>
            <h6 class="widget-heading m-0 font-weight-bold">Update Manually</h6>
           <form (ngSubmit)="onSubmit()"> 
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Search Associate</label>
                <div class="col-sm-8">
                    <input type="search" class="form-control" id="search" placeholder="Search">
                </div>
              
            </div>   
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-4">
                    <input type="text"
                        class="form-control"
                        
                        placeholder="MM/DD/YYYY"
                        bsDatepicker>
                </div>
                
            </div>  
            <div class="form-group row">
                <label for="time" class="col-sm-2 col-form-label mt-2">Time</label>
                <div class="col-sm-4">
                    <timepicker id="time"></timepicker>
                </div>
              
            </div> 
            <div class="form-group row">
                <label for="comments" class="col-sm-2 col-form-label">Notes / Comments</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-secondary mr-2">Add</button>
                    <button type="submit" class="btn btn-light">Cancle</button>
                </div>
            </div>
           </form>
        </app-widgetcard>
    </tab>
</tabset>
