<h4 class="small font-weight-bold">Total Recovered <span class="float-right">60%</span></h4>
<div class="progress mb-4">
  <div class="progress-bar bg-success" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0"
    aria-valuemax="100"></div>
</div>
<h4 class="small font-weight-bold">Total Covid + <span class="float-right">{{totalCovid}}</span></h4>
<div class="progress mb-4">
  <div class="progress-bar" role="progressbar" style={{totalCovidProgress}} aria-valuenow="20" aria-valuemin="0"
    aria-valuemax="100"></div>
</div>
<h4 class="small font-weight-bold">New Case <span class="float-right">{{newCases}}</span></h4>
<div class="progress mb-4">
  <div class="progress-bar bg-danger" role="progressbar" style={{newCasesProgress}} aria-valuenow="10" aria-valuemin="0"
    aria-valuemax="100"></div>
</div>
